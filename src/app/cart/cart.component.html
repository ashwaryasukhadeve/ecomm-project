<div class="cart-page">
    <h1>CART PAGE</h1>
    <div class="row">
        <div class="col-sm-8 details" >
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price:{{cart.price}}</span>
                </li>
                <li>
                    <span>Quantity:{{cart.quantity}}</span>
                </li>
                <li>
                    <button class="input-button" (click)="removeToCart(cart.id)">Remove To Cart</button>
                </li>
            </ul>     
        </div>
        <div class="col-sm-4 summery">
            <h3>Summery</h3>
            <ul>
                <li>
                    <span>Amount:</span>
                    <span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Taxt:</span>
                    <span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charge:</span>
                    <span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount:</span>
                    <span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span>
                        <h4>Total:</h4>
                    </span>
                    <span>
                        <h4>{{priceSummary.total}}</h4>
                    </span>
                </li>
                <button (click)="checkout()" class="input-button w-100">Checkout</button>
            </ul>
        </div>
    </div>
</div>
